{% extends 'dashboard/base.html' %}


{% block admin_content %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div id="top" class="sa-app__body">
    <div class="mx-sm-2 px-2 px-sm-3 px-xxl-4 pb-6">
      <div class="container container--max--xl">
        <div class="py-5">
          <div class="row g-4 align-items-center">
            <div class="col">
              <nav class="mb-2" aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-sa-simple">
                  <li class="breadcrumb-item">
                    <a href="index.html">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item">
                    <a href="app-categories-list.html">Categories</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Add Category
                  </li>
                </ol>
              </nav>
              <h1 class="h3 m-0">Add Category</h1>
            </div>
            <div class="col-auto d-flex">
              <a href="#" class="btn btn-secondary me-3">Duplicate</a
              ><button class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        <div
          class="sa-entity-layout"
          data-sa-container-query='{"920":"sa-entity-layout--size--md","1100":"sa-entity-layout--size--lg"}'
        >
          <div class="sa-entity-layout__body">
            <div class="sa-entity-layout__main">
              <div class="card">
                <div class="card-body p-5">
                  <div class="mb-5">
                    <h2 class="mb-0 fs-exact-18">Basic information</h2>
                  </div>
                  {% include 'base/alert.html' %} 
                  {% for form in add_category_form%}
                  <div class="mb-4">
                    <label class="col-3 col-form-label mt-4">{{form.label}}:</label>
                    <div class="col-9">{{form}}</div>
                  </div>
                    {% endfor %}
                  
                
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock admin_content %}
